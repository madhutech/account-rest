group 'account-rest'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.6.RELEASE")
    }
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-2'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.6.RELEASE'
    testCompile 'org.spockframework:spock-spring:1.2-groovy-2.5'
    compile 'com.google.guava:guava:11.0'
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.6.RELEASE'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    runtime 'com.h2database:h2:1.4.197'
}

task integrationTests(type: Test) {
    include '**/integration/**'
}

task verify {}

verify.dependsOn('test', 'integrationTests')
